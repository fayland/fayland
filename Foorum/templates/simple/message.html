<style>
	A:visited{text-decoration: underline}
	A:link{text-decoration: underline;}
</style>
<div class='message'>
    [% message.msg %]
	[% IF message.uri %]
	    <br><br>
		(<a href="[% message.uri %]"><u>Please click <a href='[% message.uri %]'>here</a> if the page doesn't reload in [% message.refresh_time || 4 %] seconds!</u>)</a>
	[% END %]
</div>
[% IF message.uri %]
<meta http-equiv="refresh" content="[% message.refresh_time || 4 %]; url=[% message.uri %]">
[% END %]
