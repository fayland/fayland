    [% FOREACH whos IN whos_view_this_page %]

    <span alt="Visit time: [% date.format(whos.visit_time, '%Y-%m-%d %H:%M:%S') %]\nActive time: [% date.format(whos.active_time, '%Y-%m-%d %H:%M:%S') %]">Guest</span>
    [% END %]
