<h2>Country: [% country.name %]</h2>

<div class='one'>
<table align='center'>
<tr><td class='title'>Members: ([% members.size %])</td></tr>
<tr><td class='misc2'>
<ul>
    [% FOREACH member IN members %]
    <li><a href='/u/[% member.username %]'>[% member.nickname %]</a></li>
    [% END %]
</ul>
</td></tr>
</table>
</div>
