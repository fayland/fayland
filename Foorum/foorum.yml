---
name: 'Foorum (Be Together)'
dsn: dbi:mysql:foorum
dsn_user: root
dsn_pwd: 'secret'

View::TT:
  POST_CHOMP: 1
  PRE_CHOMP:  1
  EVAL_PERL: 1
  CONTEXT: ''
  DELIMITER: ';'

cache:
  servers:
    - '127.0.0.1:11211'
  compress_threshold: 10_000
  debug: 0

page_cache:
  expires: 300
  set_http_headers: 1
  debug: 1
  auto_check_user: 1

authentication:
  dbic:
    user_class: "DBIC::User"
    user_field: "username"
    password_field: "password"
    password_type: "hashed"
    password_hash_type: "SHA-1"
session:
  dbic_class: "DBIC::Session"
  expires: 604800
  cookie_expires: 0
  verify_address: 0
  param: sid

DBIC::Schema::Profiler:
  MODEL_NAME: DBIC

setup_components:
  search_extra:
    - ::Plugin

static:
  dirs:
   - js
   - css
   - upload
   - images
  ignore_extensions:
   - cgi
   - pl
  debug: 0

validator:
  plugins:
    - 'DBIC::Unique'

captcha:
  session_name: captcha_string
  new:
    width: 80
    height: 30
    lines: 1
    gd_font: giant
  create:
    - normal
    - rect
  particle:
    - 100
  out:
    force: jpeg

upload:
  max_size: 300
  valid_types:
    - jpg
    - jpeg
    - gif
    - doc
    - rar
    - txt
    - png
    - zip
    - swf
    - htm
    - html

logger:
  path: 1
  path_load_time_more_than: 2

site:
  copy_rights_start_year: 2006
  maintain: 0

register:
  closed: 0
  activation: 1

default_lang: cn

per_page:
  forum: 20
  topic: 10
  message: 8

dir:
  js: /static/js
  images: /static/images
  static: /static

# For Foorum pm using
mail:
  on: 1
  from_email: 'fayland@gmail.com'

extra:
  urchin_account: UA-65008-1
