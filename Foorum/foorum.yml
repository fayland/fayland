---
name: 'Foorum (Be Together)'
dsn: dbi:mysql:foorum
dsn_user: root
dsn_pwd: 'secret'

View::TT:
  POST_CHOMP: 1
  PRE_CHOMP:  1
  EVAL_PERL: 1
  CONTEXT: ''
  DELIMITER: ';'

authentication:
  dbic:
    user_class: "DBIC::User"
    user_field: "username"
    password_field: "password"
    password_type: "hashed"
    password_hash_type: "SHA-1"
session:
  dbic_class: "DBIC::Session"
  expires: 3600
  cookie_expires: 0

static:
  dirs:
   - js
   - css
  ignore_extensions:
   - cgi
   - pl
  debug: 0

validator:
  plugins:
    - 'DBIC::Unique'

maintain: 0
maintain_reason: "The borad is under maintain. Sorry for any inconvenience."
register: 1
register_closed_reason: "For some reasons, Register is closed."
reserved_username:
  - anonymous
  - guest
  - administrator
  - admin
  - moderator
  - system
  - root  

per_page:
  forum: 20
  topic: 10
  message: 8

dir:
  js: 'http://fayland:3000/js'
  images: 'http://fayland:3000/images'

# For Foorum pm using
mail:
  on: 0
  from_email: 'fayland@gmail.com'
  import: 1

# For plugin Email using
email:
  - SMTP
  - smtp.gmail.com
  - tls
  - 1
  - Hello
  - 'www.fayland.org'
  - Port
  - 587
  - User
  - 'fayland@gmail.com'
  - Password
  - unkown
